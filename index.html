<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="infos">
                <div class="info">HighScore: <span class="highscore">0</span></div>
                <div class="info">Score: <span class="score">0</span></div>
                <div class="info">Time: <span class="time">00:00</span></div>
            </div>
            <div class="board">
            </div>
        </div>

<div class="modal">
    <div class="start-game">
        <h3>Well come to the Snake game</h3>
        <button class="btn btn-start">Start Game</button>
    </div>
    
    <div class="game-over">
        <h3>Game over</h3>
        <button class="btn btn-restart">Restart Game</button>
    </div>
</div>



    </div>


    <script src="script.js"></script>
</body>

</html>
